<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--==================== UNICONS ====================-->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />

    <!--==================== CSS ====================-->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!--==================== SWIPER CSS ====================-->
    <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css" />

    <!--==================== BOOTSTRAP CSS ====================-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <title>LudoStone</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <!--==================== ACCORDIONS ====================-->
      <section class="accordions section" id="accordions">
        <h2 class="section__title">Jogos</h2>
        <span class="section__subtitle">Alguns jogos</span>

        <div class="accordions__containment containment grid">
          <!--==================== ACCORDION ====================-->
          <div class="accordions__content accordions__open">
            <div class="accordions__header">
              <i class="uil uil-brackets-curly accordions__icon"></i>

              <div>
                <h1 class="accordions__titles">EI03CO01</h1>
                <span class="accordions__subtitle">
                  Reconhecer padrão de repetição em sequência de sons,
                  movimentos, desenhos</span
                >
              </div>

              <i class="uil uil-angle-down accordions__arrow"></i>
            </div>

            <div class="accordions__list grid">
              <!--==================== paperS BIG ====================-->
              <div class="wrapper">
                <div class="paper-containment">
                  <!--==================== paper 1 ====================-->
                  <input type="radio" name="slide" id="c1" checked />
                  <label for="c1" class="paper">
                    <a
                      href="https://apps.mathlearningcenter.org/pattern-shapes/"
                      target="_blank"
                    >
                      <div class="paper-row">
                        <div class="paper-icon">1</div>
                        <div class="paper-description">
                          <h4>Pattern Shapes</h4>
                          <p>Um jogo para se divertir com formas geométricas</p>
                        </div>
                      </div>
                    </a>
                  </label>

                  <!--==================== paper 2 ====================-->
                  <input type="radio" name="slide" id="c2" />
                  <label for="c2" class="paper">
                    <a
                      href="https://pbskids.org/peg/games/chicken-dance/"
                      target="_blank"
                    >
                      <div class="paper-row">
                        <div class="paper-icon">2</div>
                        <div class="paper-description">
                          <h4>Chicken Dance</h4>
                          <p>Dance conforme os padrões das galinhas</p>
                        </div>
                      </div>
                    </a>
                  </label>

                  <!--==================== paper 3 ====================-->
                  <input type="radio" name="slide" id="c3" />
                  <label for="c3" class="paper">
                    <a
                      href="https://toytheater.com/shape-pattern/"
                      target="_blank"
                    >
                      <div class="paper-row">
                        <div class="paper-icon">3</div>
                        <div class="paper-description">
                          <h4>Pattern SuperHeroe</h4>
                          <p>Ajude o super-herói amarelo a vencer a corrida.</p>
                        </div>
                      </div>
                    </a>
                  </label>

                  <!--==================== paper 4 ====================-->
                  <input type="radio" name="slide" id="c4" />
                  <label for="c4" class="paper">
                    <a
                      href="https://www.roomrecess.com/mobile/GeoPatterns/play.html"
                      target="_blank"
                    >
                      <div class="paper-row">
                        <div class="paper-icon">4</div>
                        <div class="paper-description">
                          <h4>Get Patterns</h4>
                          <p>Pegue os padrões e coloque-os na ordem certa.</p>
                        </div>
                      </div>
                    </a>
                  </label>
                </div>
              </div>

              <!--==================== CAROUSEL SMALL ====================-->
              <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img
                      src="/assets/img/chicken-dance.png"
                      class="d-block w-100"
                      alt="..."
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="/assets/img/get-patterns.png"
                      class="d-block w-100"
                      alt="..."
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="/assets/img/pattern-superhero.png"
                      class="d-block w-100"
                      alt="..."
                    />
                  </div>
                </div>
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carouselExample"
                  data-bs-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carouselExample"
                  data-bs-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!--==================== SWIPER JS ====================-->
    <script src="./assets/js/swiper-bundle.min.js"></script>

    <!--==================== MAIN JS ====================-->
    <script src="./assets/js/index.js"></script>

    <!--==================== BOOTSTRAP ====================-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
