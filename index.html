<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--==================== UNICONS ====================-->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />

    <!--==================== CSS ====================-->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!--==================== SWIPER CSS ====================-->
    <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css" />

    <title>LudoStone</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->

      <!--==================== SKILLS ====================-->
      <section class="skills section" id="skills">
        <h2 class="section__title">Habilidades</h2>
        <span class="section__subtitle">Meu nível técnico</span>

        <div class="skills__container container grid">
          <div>
            <!--==================== SKILLS 1 ====================-->
            <div class="skills__content skills__open">
              <div class="skills__header">
                <i class="uil uil-brackets-curly skills__icon"></i>

                <div>
                  <h1 class="skills__titles">EI03CO01</h1>
                  <span class="skills__subtitle">
                    Reconhecer padrão de repetição em sequência de sons,
                    movimentos, desenhos</span
                  >
                </div>

                <i class="uil uil-angle-down skills__arrow"></i>
              </div>

              <div class="skills__list grid">
                <!--==================== CARD ====================-->
                <div class="wrapper">
                  <div class="card-container">
                    <input type="radio" name="slide" id="c1" checked />
                    <label for="c1" class="card">
                      <a
                        href="https://apps.mathlearningcenter.org/pattern-shapes/"
                        target="_blank"
                      >
                        <div class="card-row">
                          <div class="card-icon">1</div>
                          <div class="card-description">
                            <h4>Winter</h4>
                            <p>
                              Winter has so much to offer - creative activities
                            </p>
                          </div>
                        </div>
                      </a>
                    </label>

                    <input type="radio" name="slide" id="c2" />
                    <label for="c2" class="card">
                      <div class="card-row">
                        <div class="card-icon">2</div>
                        <div class="card-description">
                          <h4>Digital Techology</h4>
                          <p>Gets better every day - stay tuned</p>
                        </div>
                      </div>
                    </label>
                    <input type="radio" name="slide" id="c3" />
                    <label for="c3" class="card">
                      <div class="card-row">
                        <div class="card-icon">3</div>
                        <div class="card-description">
                          <h4>Globalization</h4>
                          <p>Help people all over the world</p>
                        </div>
                      </div>
                    </label>

                    <input type="radio" name="slide" id="c4" />
                    <label for="c4" class="card">
                      <div class="card-row">
                        <div class="card-icon">4</div>
                        <div class="card-description">
                          <h4>New techlogies</h4>
                          <p>
                            Space enginnering becomes more and more advanced
                          </p>
                        </div>
                      </div>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!--==================== SWIPER JS ====================-->
    <script src="./assets/js/swiper-bundle.min.js"></script>

    <!--==================== MAIN JS ====================-->
    <script src="./assets/js/index.js"></script>
  </body>
</html>
